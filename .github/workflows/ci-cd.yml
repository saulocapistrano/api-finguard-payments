name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: saulo
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: payments_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U saulo -d payments_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181

      kafka:
        image: confluentinc/cp-kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
          KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
          KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
          KAFKA_BROKER_ID: 1
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-topics --list --bootstrap-server kafka:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v3

      - name:  Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name:  Verificar servi莽os
        run: docker ps -a

      - name:  Executar testes
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/payments_db
          DATABASE_USERNAME: saulo
          DATABASE_PASSWORD: 123456
          KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        run: mvn test -X

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v3

      - name:  Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name:  Build do projeto
        run: mvn clean package -DskipTests

  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v3

      - name:  Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name:  Analisar qualidade do c贸digo com SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=api-finguard-payments -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: sonar
    if: github.ref == 'refs/heads/main'

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v3

      - name:  Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name:  Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name:  Construir e publicar imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-finguard-payments:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-finguard-payments:latest
