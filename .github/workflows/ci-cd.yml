name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: saulo
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: payments_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U saulo -d payments_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181

      kafka:
        image: confluentinc/cp-all-in-one:latest
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
          KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"  # Cria tópicos automaticamente
        options: >-
          --health-cmd "kafka-topics --bootstrap-server kafka:9092 --list || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 🚀 Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔧 Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: 🔍 Verificar serviços antes dos testes
        run: |
          echo "Aguardando PostgreSQL..."
          timeout 60 bash -c 'until echo > /dev/tcp/localhost/5432; do sleep 1; done'
          echo "PostgreSQL disponível! ✅"

          echo "Aguardando Kafka..."
          timeout 60 bash -c 'until echo > /dev/tcp/localhost/9092; do sleep 1; done'
          echo "Kafka disponível! ✅"

          echo "Aguardando Redis..."
          timeout 60 bash -c 'until echo > /dev/tcp/localhost/6379; do sleep 1; done'
          echo "Redis disponível! ✅"

      - name: 🔬 Executar testes automatizados
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/payments_db
          DATABASE_USERNAME: saulo
          DATABASE_PASSWORD: 123456
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: mvn test -X

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 🚀 Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔧 Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: 📥 Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 📦 Build do projeto
        run: mvn clean package -DskipTests

  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🚀 Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔧 Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: 📊 Analisar qualidade do código com SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=saulocapistrano_api-finguard-payments \
            -Dsonar.organization=saulocapistrano \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: sonar
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: 🚀 Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔧 Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Construir e publicar imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-finguard-payments:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-finguard-payments:${{ github.sha }}