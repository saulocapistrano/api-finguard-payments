# Nome da aplicação
spring.application.name=api-finguard-payments

# Configuração do Banco de Dados (Usa valores padrão se variáveis não forem definidas)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/payments_db}
spring.datasource.username=${DATABASE_USERNAME:saulo}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true