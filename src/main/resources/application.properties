spring.application.name=api-finguard-payments

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/payments_db}
spring.datasource.username=${DATABASE_USERNAME:saulo}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=homologacao
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=homologacao

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.auto-offset-reset=earliest

spring.redis.host=localhost
spring.redis.port=6379